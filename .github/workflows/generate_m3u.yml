name: Generate M3U Playlist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Create cookies.json from secrets
        run: echo "$COOKIES_JSON" > cookies.json
        env:
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}

      - name: Run Script
        run: python generate_m3u.py
