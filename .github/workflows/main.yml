name: Update YouTube Playlist

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:  # Allows manual trigger from the GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Create service account JSON file
        # Save the service account JSON to a file
        run: echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run script
        env:
          SERVICE_ACCOUNT_JSON: service_account.json  # Consistent environment variable name
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}     # Playlist ID from secrets
        run: python main.py
